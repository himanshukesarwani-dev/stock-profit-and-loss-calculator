<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Triangles.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stock Profit and Loss Calculator.</h1>

    
    <label for="initial-price">Initial Price:
        <input id="initial-price" type="number">
    </label>

    <label for="no-of-stocks">No of Stocks:
        <input id="no-of-stocks" type="number">
    </label>

    <label for="current-price">Current Price:
        <input id="current-price" type="number">
    </label>
    
    <button id="submit-btn">Tell Me!</button>

    <div id="output-box"></div>
    
    
    <script src="script.js"></script>
</body>
</html>
